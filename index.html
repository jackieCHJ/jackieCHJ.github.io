									<div id="step-1">	
									<h2 class="StepTitle">Step 1 Content</h2>
									<input type="file" id="file" style="display:none;" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
									<button class="btn" style="width:100%;height:90%" onclick="selectFile()" >点击我！选择excel文件！ </button>
								</div>
									<div id="step-2">
									<h2 class="StepTitle">Step 2 Content</h2>	
									<label class="col-sm-3 control-label no-padding-right" style="width:12%;margin-top:15px" for="form-field-tags">选择地址列：</label>
										<div class="col-sm-2">
										<select class="form-control" style="margin-top:10px"  id="select-1">
																	<option value="">请选择状态</option>
																	
																</select>
										</div>        
								</div>                
									<div id="step-3">
									<h2 class="StepTitle">您需要选择相应的坐标系 默认为百度坐标系</h2>	
									<div class="col-xs-12 col-sm-3">
											<div class="control-group">
												<label class="control-label bolder blue">请选择输出坐标系</label>

												<!-- #section:custom/checkbox -->
												<div class="checkbox">
													<label>
														<input name="form-field-checkbox1" type="checkbox" class="ace" value="gcoord.BD09" />
														<span class="lbl"> 百度坐标系</span>
													</label>
												</div>

												<div class="checkbox">
													<label>
														<input name="form-field-checkbox1" type="checkbox" class="ace" value="gcoord.WGS84" />
														<span class="lbl"> WGS84坐标系</span>
													</label>
												</div>

												<div class="checkbox">
													<label>
														<input name="form-field-checkbox1" class="ace " type="checkbox" value="gcoord.GCJ02" />
														<span class="lbl"> GCJ-02坐标系（国测局坐标）</span>
													</label>
												</div>
												<div class="checkbox">
													<label class="block">
														<input name="form-field-checkbox1" disabled="" type="checkbox" class="ace" />
														<span class="lbl"> 待开发的坐标系</span>
													</label>
												</div>

												<!-- /section:custom/checkbox -->
											</div>          
									</div>
								</div>
